{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <!-- Start Cart  -->
    <div class="container" style="min-height: calc(100vh - 205px)">
        <div class="row new-account-login">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="title-left">
                    <h3>Account Login</h3>
                </div>
                {% if messages %}
                    <ul class="messagelist">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }} available-stock"
                                                     style="color:red;"{% endif %} >{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form class="mt-3 review-form-box" id="formLogin" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        {% for field in form %}
                            <div class="form-group col-md-6">
                                <label for="{{ field.id_for_label }}" class="mb-0">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn hvr-hover">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Cart -->

{% endblock %}
